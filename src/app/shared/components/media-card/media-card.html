<div
  tabindex="0"
  class="relative w-[220px] sm:w-[240px] md:w-[260px] lg:w-[280px] xl:w-[300px] bg-white/70 dark:bg-white/5 backdrop-blur-md border border-gray-300 dark:border-white/10 rounded-2xl overflow-hidden cursor-pointer transition-all duration-300 hover:-translate-y-2 hover:scale-[1.02] hover:border-purple-500/30 hover:shadow-[0_20px_40px_rgba(0,0,0,0.4),0_0_30px_rgba(168,85,247,0.2)]"
  (click)="onClick()"
>
  <div class="relative w-full h-[310px] sm:h-[345px] md:h-[380px] lg:h-[415px] xl:h-[450px] overflow-hidden group">
    <img
      [ngSrc]="posterUrl | signal"
      width="300"
      height="450"
      [alt]="title | signal"
      class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
      [priority]="priority | signal"
      appImageFallback
    />
    <div
      class="absolute inset-0 bg-linear-to-t from-black/80 via-transparent to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300 flex items-end justify-end p-4"
    >
      <div
        class="flex items-center gap-1 px-3 py-2 bg-black/80 border border-yellow-500/30 rounded-full text-yellow-500 font-bold text-sm backdrop-blur-md"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path
            fill-rule="evenodd"
            d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
            clip-rule="evenodd"
          />
        </svg>
        <span>{{ rating | signal }}</span>
      </div>
    </div>
  </div>
  <div class="p-4">
    <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100 mb-1 overflow-hidden text-ellipsis whitespace-nowrap">
      {{ title | signal }}
    </h3>
    <p class="text-sm text-gray-600 dark:text-gray-400">{{ year | signal }}</p>
  </div>
</div>
