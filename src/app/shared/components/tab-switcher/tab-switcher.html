<div class="flex gap-4 mb-8">
  @for (tab of tabs | signal; track tab.value) {
  <button
    type="button"
    class="px-6 sm:px-8 py-3 bg-white/70 dark:bg-white/5 backdrop-blur-md rounded-full text-gray-700 dark:text-gray-300 text-base font-semibold cursor-pointer transition-all duration-300 border border-gray-300 dark:border-white/10 hover:bg-white/90 dark:hover:bg-white/10 hover:-translate-y-0.5"
    [class.!bg-gradient-to-r]="(activeTab | signal) === tab.value"
    [class.!from-purple-500/40]="(activeTab | signal) === tab.value"
    [class.!to-blue-500/40]="(activeTab | signal) === tab.value"
    [class.!border-purple-500/50]="(activeTab | signal) === tab.value"
    [class.!text-white]="(activeTab | signal) === tab.value"
    [class.!shadow-[0_4px_20px_rgba(168,85,247,0.3)]]="(activeTab | signal) === tab.value"
    (click)="onTabClick(tab.value)"
  >
    {{ tab.label }}
  </button>
  }
</div>
